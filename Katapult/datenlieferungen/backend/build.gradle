plugins {
	id 'org.springframework.boot' version '2.4.0-M1'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
    id 'maven-publish'
    id 'jacoco'
}


repositories {
    mavenLocal()
	mavenCentral()
    maven {
        url 'https://repo.spring.io/milestone'
    }

}

dependencies {


    compileOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'
	
	testCompileOnly 'org.projectlombok:lombok:1.18.12'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'

    implementation 'tho.nill:katapult.datenlieferung.modell:0.0.1-SNAPSHOT'
    implementation 'tho.nill:Vorlagen-maven-plugin:0.0.1-SNAPSHOT'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation 'org.springframework.boot:spring-boot-starter-hateoas'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-web-services'
    implementation 'org.springframework.boot:spring-boot-starter-integration'
    implementation 'org.springframework.integration:spring-integration-mail'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'de.codecentric:spring-boot-admin-starter-client:2.1.5'
    implementation 'de.codecentric:spring-boot-admin-starter-server:2.1.5'
    implementation 'org.springframework.session:spring-session-jdbc:2.1.8.RELEASE'
    implementation 'org.springframework.boot:spring-boot-configuration-processor'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'net.schmizz:sshj:0.10.0'
    implementation 'commons-httpclient:commons-httpclient:3.1'
    implementation 'bouncy:cms:0.0.1-SNAPSHOT'
    implementation 'com.jcraft:jsch:0.1.55'
    implementation 'org.apache.sshd:sshd-core:2.3.0'
    implementation 'org.apache.commons:commons-vfs2:2.4'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'org.apache.derby:derby:10.14.2.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test:3.2.11.RELEASE'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'org.apache.sshd:sshd-sftp:2.3.0'
    testImplementation 'com.icegreen:greenmail:1.5.10'
    testImplementation 'com.icegreen:greenmail-spring:1.5.10'
}

group = 'tho.nill'
version = '0.0.1-SNAPSHOT'
description = 'backend'
sourceCompatibility = '11'
targetCompatibility = '11'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}
jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
}

