plugins {
	id 'org.springframework.boot' version '2.4.0-M1'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
    id 'maven-publish'
    id 'jacoco' 
}


repositories {
    mavenLocal()
	mavenCentral()
    maven {
        url 'https://repo.spring.io/milestone'
    }

}

configurations {
    all {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
}


dependencies {

    compileOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'
	
	testCompileOnly 'org.projectlombok:lombok:1.18.12'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'

    implementation 'org.springframework.boot:spring-boot-starter-batch'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-integration'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-jooq'
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-web-services'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
   
    implementation 'tho.nill:Vorlagen-compiler:0.0.1-SNAPSHOT'
    implementation 'tho.nill:Vorlagen-vorlagen:0.0.1-SNAPSHOT'
    implementation 'tho.nill:katapult.preislisten.modell:0.0.1-SNAPSHOT'
    implementation 'tho.nill:Edifact:0.0.1-SNAPSHOT'
    implementation 'tho.nill:Grundgestein:0.0.1-SNAPSHOT'
    implementation 'com.github.thonill:XMLReader:0.9.4'

    runtimeOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'org.apache.derby:derby:10.14.2.0'
    
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test:3.3.4.RELEASE'
    testImplementation 'org.springframework.batch:spring-batch-test'
    testImplementation 'org.springframework.integration:spring-integration-test'
    testImplementation 'org.springframework.security:spring-security-test'
    
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    
}

group = 'tho.nill'
version = '0.0.1-SNAPSHOT'
description = 'Kassenversand Backend'
sourceCompatibility = '11'
targetCompatibility = '11'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8' 
/*    options.compilerArgs += [
    '-processor','janus.reader.core.AnnotationProcessor']
*/
}


publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}


test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}
jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
}

